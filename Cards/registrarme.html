<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Overlock&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <header class="cabeza">
        <div class="descuentos">
            Descuentos 20%
        </div>
        <h1 class="heroes" id="aaa">Card Super Heroes</h1>
    </header>
    <main class="contenedorcontacto">
        <section>
            <h1>Registro</h1>
        </section>
        <form class="formregistro" action="" method="post"></form>
            <div>
                <label for="Name">Nombre</label>
                <br>
                <input class="estiloform" id="Name" type="text" placeholder="Nombre Completo">
            </div>
            <br>
            <div>
                <label for="email">Correo electrónico</label>
                <br>
                <input class="estiloform" id="email" type="email" placeholder="correo@correo.com">
            </div>
            <br>
            <div>
                <label for="password">Contraseña</label>
                <br>
                <input class="estiloform" id="password" type="password" placeholder="contraseña">
            </div>
            <br>
            <div>
                <label for="pais">País</label>
                <br>
                <select class="estiloform">
                    <option>Argentina</option>
                    <option>Colombia</option>
                    <option>Brasil</option>
                </select>
            </div>
            <br>
            <br>
            <div>
                <button class="botonenlace" type="reset">Resetear</button>
                <button class="botonenlace2" type="submit">Registrar</button>
            </div>
            <br>
            <br>
            <article class="pregunta">
                <p>¿Ya tenés una cuenta?</p>
                <a href="#Ingresá">Ingresá</a>
            </article>
    </main>
</body>
<footer>
    <p class="derechos2"></p>
    <p class="derechos">Todos los derechos reservados a FRONT END 1</p>
    <img class="git" src="img/6.png" alt="">
</footer>
</body>
</html>
